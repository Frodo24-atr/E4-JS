<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Finder</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Finder</h1>
    <input type="number" id="pokemonId" placeholder="Ingresa un número de Pokémon">
    <button id="fetchButton">Buscar Pokémon</button>
    <div id="pokemonContainer"></div>

    <script src="app.js"></script>
</body>
</html>
